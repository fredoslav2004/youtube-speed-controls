<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <div style="display: flex; flex-direction: column">
      <label><input type="checkbox" id="slider" />Show Slider</label>
      <label><input type="checkbox" id="presets" />Show Preset Board</label>
      <label>
        Maximum Speed:
        <input type="number" id="max-speed" min="0.1" step="0.1" />
      </label>
      <label>
        Default Speed:
        <input type="number" id="default-speed" min="0.1" step="0.1" />
      </label>
    </div>
    <script src="options.js"></script>
  </body>
</html>
